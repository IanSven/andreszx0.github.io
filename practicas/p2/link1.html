      <h2>1</h2>
    </center>

    <p style="text-align: justify">1（一、いち、ひと、ひとつ）は、最小の正の整数である。0 を自然数に含めない流儀では、最小の自然数とも言える。整数の通常の順序において、0 の次で 2 の前の整数である。1 はまた、実数を位取り記数法で記述するための数字の一つでもある。
      「無」を意味する 0 に対して、1 は有・存在を示す最原初的な記号なので、物事を測る基準単位、つまり数や順序を数える際の初めである。英語の序数詞では、1st、first となる。ラテン語では unus（ウーヌス）で、接頭辞 uni-
      はこれに由来する。
    </p>
