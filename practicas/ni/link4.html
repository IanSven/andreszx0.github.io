      <h2>4</h2>
    </center>

    <p style="text-align: justify">4（四、よん、し、す、よつ、よ）は、自然数および整数で、3 の次で 5 の前の数である。漢字の「四」は音読みが「し」、訓読みが「よ（よつ）」であるが、四の字「七（しち）」との聞き違いを防ぐため、近年では「よん」という読みが用いられる。英語の序数詞では
      4th/fourth となる。ラテン語では quattuor （クアットゥオル）。
    </p>
